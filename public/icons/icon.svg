<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- GPU chip shape -->
  <rect x="96" y="96" width="320" height="320" rx="32" fill="none" stroke="url(#accent)" stroke-width="8"/>
  <!-- Connection pins -->
  <g fill="url(#accent)">
    <!-- Top -->
    <rect x="140" y="64" width="24" height="48" rx="4"/>
    <rect x="180" y="64" width="24" height="48" rx="4"/>
    <rect x="244" y="64" width="24" height="48" rx="4"/>
    <rect x="308" y="64" width="24" height="48" rx="4"/>
    <rect x="348" y="64" width="24" height="48" rx="4"/>
    <!-- Bottom -->
    <rect x="140" y="400" width="24" height="48" rx="4"/>
    <rect x="180" y="400" width="24" height="48" rx="4"/>
    <rect x="244" y="400" width="24" height="48" rx="4"/>
    <rect x="308" y="400" width="24" height="48" rx="4"/>
    <rect x="348" y="400" width="24" height="48" rx="4"/>
    <!-- Left -->
    <rect x="64" y="140" width="48" height="24" rx="4"/>
    <rect x="64" y="180" width="48" height="24" rx="4"/>
    <rect x="64" y="244" width="48" height="24" rx="4"/>
    <rect x="64" y="308" width="48" height="24" rx="4"/>
    <rect x="64" y="348" width="48" height="24" rx="4"/>
    <!-- Right -->
    <rect x="400" y="140" width="48" height="24" rx="4"/>
    <rect x="400" y="180" width="48" height="24" rx="4"/>
    <rect x="400" y="244" width="48" height="24" rx="4"/>
    <rect x="400" y="308" width="48" height="24" rx="4"/>
    <rect x="400" y="348" width="48" height="24" rx="4"/>
  </g>
  <!-- Inner core -->
  <rect x="160" y="160" width="192" height="192" rx="16" fill="url(#accent)" opacity="0.2"/>
  <!-- DGX text -->
  <text x="256" y="276" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="bold" font-size="72" fill="white">DGX</text>
</svg>
