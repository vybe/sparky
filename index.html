<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content" />
    <meta name="theme-color" content="#111827" />
    <meta name="description" content="Control your DGX Spark - Chat, Image & Video Generation" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Sparky" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />

    <!-- Splash screens for iOS (optional but nice) -->
    <meta name="apple-mobile-web-app-orientations" content="portrait" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />

    <title>Sparky - NVidia DGX Spark instance</title>

    <!-- Runtime config - loaded before app -->
    <script src="/config.js"></script>

    <!-- Register service worker with force update -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Unregister old service workers first
            const registrations = await navigator.serviceWorker.getRegistrations()
            for (const reg of registrations) {
              await reg.unregister()
              console.log('Unregistered old SW')
            }
            // Clear all caches
            const cacheNames = await caches.keys()
            for (const name of cacheNames) {
              await caches.delete(name)
              console.log('Deleted cache:', name)
            }
            // Register fresh
            const reg = await navigator.serviceWorker.register('/sw.js?v=3')
            console.log('SW registered fresh')
            // Force update check
            reg.update()
          } catch (err) {
            console.log('SW setup failed:', err)
          }
        })
      }
    </script>

    <!-- iOS safe area support -->
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
